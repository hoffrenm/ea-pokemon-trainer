<ng-template #collected>&times;</ng-template>
<ng-template #notCollected>&#9825;</ng-template>
<div class="pr-6">
    <button
        class="w-14 mt-3 text-3xl justify-self-end border-white cursor-pointer rounded-full px-4 py-2 bg-white text-orange-400 hover:bg-gray-200 duration-300"
        (click)="onClick()"><span class="hover: cursor-waiting" *ngIf="inCollection; then collected else notCollected">
        </span></button>
</div>
