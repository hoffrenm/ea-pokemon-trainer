<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)" >
  <fieldset>
    <label for="username">Username</label>
    <input 
    ngModel
    #username="ngModel"  
    type="text"
    name="username" 
    id="username" 
    placeholder="Enter your name" />
  </fieldset>

  <button type="submit">Login</button>
</form>
