<ng-template #collected>&#9829;</ng-template>
<ng-template #notCollected>&#9825;</ng-template>
<div class="pr-1">
    <button
        class="w-12 h-12 mt-1 mb-1 text-3xl justify-self-end border-white cursor-pointer rounded-full  bg-white text-orange-400 hover:bg-gray-200 duration-300"
        (click)="onClick($event)"><span class="hover: cursor-waiting"
            *ngIf="inCollection; then collected else notCollected">
        </span></button>
</div>
